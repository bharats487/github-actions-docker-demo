name: Docker Build Workflow

# Allow manual triggering via GitHub CLI or web interface
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t demo-app:${{ github.event.inputs.tagsss || 'latest' }} .
        echo "âœ… Docker image built successfully!"
        
    - name: List Docker images
      run: |
        echo "ğŸ“‹ Available Docker images:"
        docker images demo-app
        
    - name: Test Docker container
      run: |
        echo "ğŸ§ª Testing Docker container..."
        docker run --rm demo-app:${{ github.event.inputs.tag || 'latest' }}
        echo "âœ… Container test completed!"
        
    - name: Show build summary
      run: |
        echo "ğŸ“Š Build Summary:"
        echo "- Image: demo-app:${{ github.event.inputs.tag || 'latest' }}"
        echo "- Build completed at: $(date)"
        echo "- Workflow triggered by: ${{ github.actor }}" 